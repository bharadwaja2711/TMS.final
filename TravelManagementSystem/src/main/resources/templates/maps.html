<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Transit</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8; /* Light Gray */
        }

        header {
            background: linear-gradient(to right, #004080, #001f40); /* Gradient from Deep to Dark Blue */
            color: #ffffff; /* White */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2; /* Set a higher z-index for the header */
        }

        .header-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-icon {
            margin: 0 10px;
            width: 40px; /* Adjust the size as needed */
            height: 40px; /* Adjust the size as needed */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav {
            background: #808080; /* Set to grey */
            color: #ffffff; /* White */
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 2; /* Set a higher z-index for the navbar */
        }

        nav a {
            color: #ffffff; /* White */
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 0;
            position: relative;
            transition: border-bottom 0.3s ease;
        }

        nav a:hover {
            border-bottom: 2px solid #ffffff;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff; /* White */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #map {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1; /* Set a lower z-index for the map to keep it in the background */
        }

        footer {
            background: linear-gradient(to right, #004080, #001f40); /* Gradient from Deep to Dark Blue */
            color: #ffffff; /* White */
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 2; /* Set a higher z-index for the footer */
        }
    </style>
</head>
<body>

    <header>
        <div class="header-icons">
            <div class="header-icon">
                <img src="flight_image.png" alt="Flight Icon">
            </div>
            <h1>Travel Transit</h1>
            <div class="header-icon">
                <img src="hotel_image.png" alt="Hotel Icon">
            </div>
        </div>
    </header>

    <nav>
        <a href="indexLogin.html" style="border-bottom: 2px solid #ffffff;">Home</a>
        <a href="aboutUser">About</a>
        <a href="maps">Maps</a>
        <a href="/">Logout</a>
    </nav>

    <section>
        <div class="destination">
            <img src="webhome.png" alt="Destination 1">
            <!-- Add any additional content or text here -->
        </div>
    </section>

    <div id="map">
        <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
    </div>

    <footer>
        &copy; 2023 Travel Transit. All rights reserved.
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const key = 'k02dk4YAO3BrPiZoNfE5';
        const map = L.map('map').setView([49.2125578, 16.62662018], 14); //starting position
        L.tileLayer(`https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=${key}`,{ //style URL
            tileSize: 512,
            zoomOffset: -1,
            minZoom: 1,
            attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
            crossOrigin: true
        }).addTo(map);
    </script>
</body>
</html>
