<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Transit</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8; /* Light Gray */
        }

        header {
            background: linear-gradient(to right, #004080, #001f40); /* Gradient from Deep to Dark Blue */
            color: #ffffff; /* White */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-icon {
            margin: 0 10px;
            width: 40px; /* Adjust the size as needed */
            height: 40px; /* Adjust the size as needed */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav {
            background: #4285f4; /* Blue */
            color: #ffffff; /* White */
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #ffffff; /* White */
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 0;
            position: relative;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        nav a:after {
            content: "";
            display: block;
            width: 100%;
            height: 3px; /* Increased height for better visibility */
            background-color: #ffcc00; /* Bright Yellow */
            position: absolute;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: 0 50%;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            color: #ffd700; /* Gold */
        }

        nav a:hover:after {
            transform: scaleX(1);
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff; /* White */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #004080; /* Dark Blue */
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #000000; /* Black */
            font-weight: bold;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group img {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            width: 20px; /* Adjust the size as needed */
            height: auto;
        }

        .form-control {
            padding-left: 40px;
            border: 2px solid #003366; /* Darker Blue */
            border-radius: 4px;
            color: #000000; /* Black */
        }

        .form-control:focus {
            border-color: #005cbf; /* Bright Blue on focus */
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .btn-primary {
            background-color: #004080; /* Dark Blue */
            border-color: #004080; /* Dark Blue */
            width: 100%;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #001f40; /* Darker Blue on hover */
            border-color: #001f40; /* Darker Blue on hover */
        }

        footer {
            background: linear-gradient(to right, #004080, #001f40); /* Gradient from Deep to Dark Blue */
            color: #ffffff; /* White */
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="header-icons">
            <div class="header-icon">
                <img src="flight_image.png" alt="Flight Icon">
            </div>
            <h1 style="color: #ffd700; font-weight: 700;">Travel Transit</h1>
            <div class="header-icon">
                <img src="hotel_image.png" alt="Hotel Icon">
            </div>
        </div>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="about">About</a>
        <a href="login">Login</a>
        <a href="register">Register</a>
    </nav>

    <section class="card-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" method="post" th:object="${loginEntity}">
                <div class="left-aligned" align="left">
                    <div class="input-group" color="green">
                        <label for="username" class="sr-only">E-Mail</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your email" th:field="*{username}" required="required">
                    </div>
                    <div class="input-group" color="green">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}" required="required">
                    </div>
                </div>
				<div class="forgot-password">
        			<a href="/forgot-password">Forgot Password?</a>
    				</div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </section>

    <footer>
        &copy; 2023 Travel Transit. All rights reserved.
    </footer>

</body>
</html>
